<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="outer">
  <div class="main">
    <div class="profile-picture">
      <img src="assets/images/avatar-jessica.jpeg " alt="profile-picture" class="user-img">
    </div>
    <div class="about-user">
      <div class="user-name">
        <h1>Jessica Randall</h1>
      </div>
      <div class="location">
        London, United Kingdom
      </div>
    </div>
    <div class="career">
      "Front-end developer and avid reader."
    </div>
    <div class="links">
      <button class="link">Github</button>
      <button class="link">Frontend Mentor</button>
      <button class="link">Linkedln</button>
      <button class="link">Twitter</button>
      <button class="link">Instagram</button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jstar</a>.
    </div>
  </div>
</div>
</body>
</html>
